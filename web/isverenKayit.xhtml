        <title>İşveren Kayıt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="resources/css/corousel.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/slider.css" rel="stylesheet" type="text/css"/>
    </h:head>

                        <span class="icon-bar"></span>
                    </button>
                    <h:link outcome="index.xhtml" value="İş Arıyorum" class="navbar-brand"/>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">                       
                        <li>
                            <h:link outcome="ilanlar.xhtml" value="İş İlanları" class="navbar-brand"/>

                        <li>

                                </ul>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">İşveren<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><h:link outcome="isverenLogin.xhtml" value="İşveren Girişi"/></li>

                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>


        <div class="container">
            <!-- Page Heading/Breadcrumbs -->
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">İşveren Kayıt
                    </h1>              
                </div>
            </div>
            <div class="row">
                <h:form>
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputText class="form-control" id="ad" value="#{isveren.firmaYetkiliAd}" required="" requiredMessage="Lütfen adınızı girinizi!" a:placeholder="Adınız"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputText class="form-control" id="soyad" value="#{isveren.soyad}" required="" requiredMessage="Lütfen soyadınızı girinizi!" a:placeholder="Soyadınız"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputText class="form-control" id="unvan" value="#{isveren.unvan}"  required="" requiredMessage="Lütfen ünfanınızı girinizi!" a:placeholder="Unvan"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputText class="form-control" id="email" value="#{isveren.email}" required="" requiredMessage="Lütfen emialiniz girinizi!" a:placeholder="Email Adresiniz"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputSecret class="form-control" id="sifre" value="#{isveren.sifre}" required="" requiredMessage="Lütfen şifrenizi girinizi!" a:placeholder="Şifreniz"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputText class="form-control" id="firmaAd" value="#{isveren.firmaAd}" required="" requiredMessage="Lütfen firma adını giriniz!" a:placeholder="Firma Ad"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputText class="form-control" id="firmaTel" value="#{isveren.firmaTel}" required="" requiredMessage="Lütfen firma telefon numaranızı giriniz!" a:placeholder="Firma Telefon"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputText class="form-control" id="personelSayisi" value="#{isveren.personelSayisi}" required="" requiredMessage="Lütfen personel sayınızı giriniz!" a:placeholder="Firmada Çalışan Personel Sayısı"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:inputText class="form-control" id="webAdres" value="#{isveren.webAdresi}" required="" requiredMessage="Lütfen web adresinizi giriniz!" a:placeholder="Web Adresiniz"/>                                
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <h:commandButton class="form-control btn btn-primary" value="Üye Ol" action="#{isveren.isverenKayit()}"/>                               
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>
        </div>

    </h:body>
</html>
