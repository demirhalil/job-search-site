<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>İlan Güncelle</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/corousel.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/customCSS.css" rel="stylesheet" type="text/css"/>
    </h:head>  
    <h:body>  
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:outputText value="#{isveren.kullanici()}" class="navbar-brand"/>  
                </div>
                <ul class="nav navbar-top-links navbar-right" style="margin-right: 20px"> 
                    <h:form>
                        <li style="margin-top: 20px"><h:commandLink action="#{uye.logout()}"><span class="glyphicon glyphicon-log-out"/>Çıkış Yap</h:commandLink></li>
                    </h:form>

                </ul>                             
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <h:link outcome="isverenIndex.xhtml?faces-redirect=true" value="İlanlar"/>                            
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">İlan Güncelle</h1>
                        <h:form>  
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="Pozisyon Adı"/>
                                        <h:inputText class="form-control"  value="#{editIlan.pozisyon}" required="" requiredMessage="Pozisyon adını girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="Sektör Adı"/>
                                        <h:inputText class="form-control"  value="#{editIlan.sektor}" required="" requiredMessage="Sektör adını giriniz!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="Kategori Adı"/>
                                        <h:inputText class="form-control"  value="#{editIlan.kategori}"  required="" requiredMessage="Kategori adını girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="Firma Adı"/>
                                        <h:inputText class="form-control" value="#{editIlan.firmaAd}" required="" requiredMessage="Lütfen firma adını girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="Çalışma Şekli"/>
                                        <h:inputText class="form-control"  value="#{editIlan.calismaSekli}" required="" requiredMessage="Lütfen çalışma şekli girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="Çalışma Yeri"/>
                                        <h:inputText class="form-control"  value="#{editIlan.calismaYeri}" required="" requiredMessage="Lütfen çalışma yerinizi girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="Deneyim"/>
                                        <h:inputText class="form-control"  value="#{editIlan.deneyim}" required="" requiredMessage="Lütfen deneyimi girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="İlan yayınlanma tarihi"/>
                                        <h:inputText class="form-control"  value="#{editIlan.ilkYayınlamaTarih}" required="" requiredMessage="Lütfen ilk yayınlmama tarihini girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:outputText value="Son başvuru tarihi"/>
                                        <h:inputText class="form-control"  value="#{editIlan.sonBasvuruTarih}" required="" requiredMessage="Lütfen son basvuru tarihini girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>                 
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">                                   
                                    <div class="controls">
                                        <h:outputText value="Aranan nitelikler"/>
                                        <h:inputTextarea rows="13" class="form-control"  value="#{editIlan.arananNitelikler}" required="" requiredMessage="Lütfen aranan nitelikleri girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="controls">
                                        <h:outputText value="İş tanımı"/>
                                        <h:inputTextarea rows="13" class="form-control"  value="#{editIlan.isTanim}" required="" requiredMessage="Lütfen iş tanımı girinizi!"/>                                
                                        <p class="help-block"></p>
                                    </div>

                                </div>         
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:commandButton class="form-control btn btn-primary btn-block" value="Yayınla" action="#{isveren.guncelle(editIlan)}"/>                               
                                    </div>
                                </div>
                            </div>
                        </h:form>  
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <hr/>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>
        </div>
    </h:body>  
</html>
