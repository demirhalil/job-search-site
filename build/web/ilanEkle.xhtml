<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>İş veren</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/metisMenu.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style>  
    </h:head>
    <h:body>

        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:outputText value="#{isveren.kullanici()}" class="navbar-brand"/>  
                </div>
                <ul class="nav navbar-top-links navbar-right" style="margin-right: 20px"> 
                    <h:form>
                        <li style="margin-top: 20px"><h:commandLink action="#{uye.logout()}"><span class="glyphicon glyphicon-log-out"/>Çıkış Yap</h:commandLink></li>
                    </h:form>
                </ul>                             
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <h:link outcome="isverenIndex.xhtml?faces-redirect=true" value="İlanlar"/>                            
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">İlan Ekle</h1>
                        <h:form>  
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control"  value="#{ilan.pozisyon}" required="" requiredMessage="Pozisyon adını girinizi!" a:placeholder="Pozisyon Adı"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control"  value="#{ilan.sektor}" required="" requiredMessage="Sektör adını giriniz!" a:placeholder="Sektör"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control"  value="#{ilan.kategori}"  required="" requiredMessage="Kategori adını girinizi!" a:placeholder="Kategori"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control" value="#{ilan.firmaAd}" required="" requiredMessage="Lütfen firma adını girinizi!" a:placeholder="Firma Ad"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control"  value="#{ilan.calismaSekli}" required="" requiredMessage="Lütfen çalışma şekli girinizi!" a:placeholder="Çalışma Şekli"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control"  value="#{ilan.calismaYeri}" required="" requiredMessage="Lütfen çalışma yerinizi girinizi!" a:placeholder="Çalışma Yeri"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control"  value="#{ilan.deneyim}" required="" requiredMessage="Lütfen deneyimi girinizi!" a:placeholder="Deneyim"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control"  value="#{ilan.ilkYayınlamaTarih}" required="" requiredMessage="Lütfen ilk yayınlmama tarihini girinizi!" a:placeholder="İlk yayınlanma tarihi"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:inputText class="form-control"  value="#{ilan.sonBasvuruTarih}" required="" requiredMessage="Lütfen son basvuru tarihini girinizi!" a:placeholder="Son başvuru tarihi"/>                                
                                        <p class="help-block"></p>
                                    </div>
                                </div>                 
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">                                   
                                    <div class="controls">
                                        <h:inputTextarea rows="10" class="form-control"  value="#{ilan.arananNitelikler}" required="" requiredMessage="Lütfen aranan nitelikleri girinizi!" a:placeholder="Aranan niyelikler ..."/>                                
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="controls">
                                        <h:inputTextarea rows="10" class="form-control"  value="#{ilan.isTanim}" required="" requiredMessage="Lütfen iş tanımı girinizi!" a:placeholder="İş tanımı..."/>                                
                                        <p class="help-block"></p>
                                    </div>

                                </div>         
                                <div class="control-group form-group">
                                    <div class="controls">
                                        <h:commandButton class="form-control btn btn-primary" value="Yayınla" action="#{ilan.ilanKayit()}"/>                               
                                    </div>
                                </div>
                            </div>
                        </h:form>  
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <hr/>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="resources/js/sb-admin-2.js" type="text/javascript"></script>
        <script src="resources/js/metisMenu.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:body>
</html>
