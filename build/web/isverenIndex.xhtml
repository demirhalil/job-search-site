<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>İş veren</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/metisMenu.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <script>
            function silmeOnayla() {
                var karar = confirm("Bu kaydı silmek istediğinizden emin misiniz?");
                if (karar) {
                    return true;
                }
                else{
                    return false;
                }
            }


        </script>
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style>  
    </h:head>
    <h:body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:outputText value="#{isveren.kullanici()}" class="navbar-brand"/>  
                </div>
                <ul class="nav navbar-top-links navbar-right" style="margin-right: 20px"> 
                    <h:form>
                        <li style="margin-top: 20px"><h:commandLink action="#{uye.logout()}"><span class="glyphicon glyphicon-log-out"/>Çıkış Yap</h:commandLink></li>
                    </h:form>
                </ul>                             
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <h:link outcome="isverenIndex.xhtml?faces-redirect=true" value="İlanlar"/>                            
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">İlanlar</h1>
                        <h:form>  
                            <h:dataTable value="#{isveren.ilanlar}" var="i"   
                                         class="table table-striped table-hover table-bordered">  
                                <h:column>  
                                    <f:facet name="header">Pozisyon Ad</f:facet>  
                                    <h:outputText value="#{i.pozisyon}"/>  
                                </h:column>  
                                <h:column>  
                                    <f:facet name="header">Sektör</f:facet>  
                                    <h:outputText value="#{i.sektor}"/>  
                                </h:column>
                                <h:column>  
                                    <f:facet name="header">Kategori</f:facet>  
                                    <h:outputText value="#{i.kategori}"/>  
                                </h:column>  
                                <h:column>  
                                    <f:facet name="header">Firma Ad</f:facet>  
                                    <h:outputText value="#{i.firmaAd}"/>  
                                </h:column>  
                                <h:column>  
                                    <f:facet name="header">Çalışma Yeri</f:facet>  
                                    <h:outputText value="#{i.calismaYeri}"/>  
                                </h:column>
                                <h:column>  
                                    <f:facet name="header">Çalışma Şekli</f:facet>  
                                    <h:outputText value="#{i.calismaSekli}"/>  
                                </h:column>
                                <h:column>  
                                    <f:facet name="header">Son Başvuru Tarihi</f:facet>  
                                    <h:outputText value="#{i.sonBasvuruTarih}"/>  
                                </h:column>
                                <h:column>  
                                    <f:facet name="header">Yeni Kayıt</f:facet>                                    
                                    <h:commandButton action = "ilanEkle.xhtml?faces-redirect=true" value="Yeni Kayıt" class="btn btn-info btn-block">  
                                    </h:commandButton>  
                                </h:column>
                                 <h:column>  
                                    <f:facet name="header">Güncelle</f:facet>                                    
                                    <h:commandButton action = "#{isveren.ilanEdit(i.ID)}" value="Güncelle" class="btn btn-primary btn-block">  
                                    </h:commandButton>  
                                </h:column>  
                                <h:column>  
                                    <f:facet name="header">Sil</f:facet>                                    
                                    <h:commandButton action = "#{ilan.ilanSil(i.ID)}" value="Sil" class="btn btn-danger btn-block" onclick="return silmeOnayla()">  
                                    </h:commandButton>  
                                </h:column>  
                            </h:dataTable>  
                        </h:form>  
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <hr/>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="resources/js/sb-admin-2.js" type="text/javascript"></script>
        <script src="resources/js/metisMenu.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:body>
</html>
