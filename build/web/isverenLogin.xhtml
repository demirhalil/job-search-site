<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>İşveren Giriş</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/corousel.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/slider.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
       <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">İşveren Giriş Ekranı</h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText value="#{isveren.email}" class="form-control" a:placeholder="E-mail"/> 
                                    </div>
                                    <div class="form-group"> 
                                        <h:inputSecret value="#{isveren.sifre}" class="form-control" a:placeholder="Şifreniz"/> 
                                    </div>
                                    <div class="form-group"> 
                                        <h:commandButton class="btn btn-lg btn-success btn-block" value="Giriş Yap" action="#{isveren.login()}"/>
                                    </div>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
