<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Firma Kayıt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">               
                <h:form class="form-horizontal">
                    <fieldset>
                        <div class="col-md-12">
                            <div id="legend">
                                <legend style="text-align: center;margin-top: 50px">Kayıt Ol</legend>
                            </div>
                        </div>
                        <div class="col-md-12">      
                            <div class="col-md-6">
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Kullanıcı Ad</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.kullaniciAd}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Parola</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.parola}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Firma Yetkili Kişinin Adı</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.firmaYetkiliAd}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Soyad</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.soyad}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Unvan</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.unvan}" class="form-control input-lg"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">                             
                                <div class="control-group">
                                    <h:outputLabel class="control-label">E-Mail</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.email}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Firma Ad</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.firmaAd}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Firma Telefonu</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.firmaTel}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Personel Sayısı</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.personelSayisi}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <h:outputLabel class="control-label">Web Adresi</h:outputLabel>
                                    <div class="controls">
                                        <h:inputText value="#{firma.webAdresi}" class="form-control input-lg"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls ">
                                        <h:commandButton class="btn btn-success btn-lg  col-md-12"  style="margin-top: 20px" value="Kayıt Ol" action="#{firma.kayitEkle()}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4"/>

                    </fieldset>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
