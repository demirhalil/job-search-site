<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Giriş Yap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/corousel.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/slider.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-color: #eee"> 
        <div class="container">
            <div class="row">
                <div class="col-md-4"/>
                <h:form class="form-horizontal">
                    <fieldset class="col-md-4">
                        <div id="legend">
                            <legend style="text-align: center;margin-top: 50px;">Üye Girişi</legend>
                        </div>
                        <div class="control-group">
                            <h:outputLabel class="control-label">Email</h:outputLabel>
                            <div class="controls">
                                <h:inputText value="#{uye.email}" class="form-control input-lg"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <h:outputLabel class="control-label">Şifre</h:outputLabel>
                            <div class="controls">
                                <h:inputSecret value="#{uye.sifre}" class="form-control input-lg"/>
                            </div>
                        </div>
                                                                  
                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton class="btn btn-primary btn-lg col-md-12"  style="margin-top: 20px" value="Giriş" action="#{uye.login()}"/>
                            </div>
                        </div>
                    </fieldset>
                </h:form>
            </div>           
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:body>
</html>
